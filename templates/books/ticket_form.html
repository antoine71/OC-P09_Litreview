{% extends 'main.html'%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm mb-5">
                <form method="post" enctype="multipart/form-data" action="{% url 'add_ticket' %}">
                    {% csrf_token %}
                    <h3 class="mb-4 text-center">Cr√©er un ticket</h3>
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Titre</label>
                        <input class="form-control" type="text" maxlength="128" id="id_title" name="title" placeholder="Titre" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea class="form-control" maxlength="2048" id="id_description" name="description" rows="5"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="id_image" name="image" accept="image/*">
                        {% comment %} <label class="input-group-text" for="id_image">Upload</label> {% endcomment %}
                    </div>
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary" name="_save">Envoyer</button>
                    </div>
                    
                    <script id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" data-model-name="ticket" async="">
                    </script>
                    <script id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
                    </script> 
                    {% comment %} {{ form|crispy }} 
                    <div class="mb-3 text-end">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>{% endcomment %}
                </form>
            </div>
        </div>
    </div>

    </script>

{% endblock %}
