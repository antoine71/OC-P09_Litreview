{% extends 'main.html'%}
{% load crispy_forms_tags %}
{% block content %}

    <h3 class="mb-4 text-center">Inscrivez-vous</h2>

        {% csrf_token %}
        {{ form|crispy }}
        <div class="mb-3 text-end">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>

{% endblock %}
