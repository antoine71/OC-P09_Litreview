<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

                <div class="row">
                    <nav class="navbar navbar-expand-sm navbar-dark">

                        <div id="navbarContent" class="collapse navbar-collapse">

                                <li class="nav-item">

                        {% endif %}

    {% block content %}



    {% endblock %}

        </div>
